<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crispenator</title>
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';" />
</head>
<body>
<header class="header">
    <div class="brand">
        <img src="icons/icon-48.png" class="logo" />
        <div>
            <div class="title">Crispenator</div>
            <a class="link" id="ppLink" href="#">Privacy policy</a>
        </div>
    </div>
    <button id="settingsBtn" class="icon-btn" title="Settings" aria-expanded="false">⚙️</button>
</header>

<main>
    <div class="btn-row">
        <button id="upscaleBtn" class="big-btn">Upscale</button>
        <button id="restoreBtn" class="big-btn secondary">Restore</button>
    </div>

    <div id="progressWrap" class="progress-wrap hidden">
        <div id="progressLabel" class="progress-label">Generating image. This usually takes up to 90 seconds.</div>
        <div class="progress">
            <div id="bar" class="bar"></div>
        </div>
        <div id="pct" class="pct">0%</div>
    </div>

    <div id="status" class="status"></div>
</main>

<!-- Bottom settings panel -->
<div id="modal" class="modal hidden" role="region" aria-label="OpenAI API key settings">
    <div class="modal-card">
        <h3>OpenAI API key</h3>
        <input id="apiKeyInput" type="password" placeholder="sk-..." />
        <div class="modal-actions">
            <button id="saveKey" class="btn">Save</button>
            <button id="closeModal" class="btn secondary">Close</button>
        </div>
        <p class="hint">Saved in the plugin data folder. No permissions required.</p>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
